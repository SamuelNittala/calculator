    <div id="root"></div>
    <script>
      let currentVersion = null;

      function startVersionCheck() {
        const versionCheck = async function () {
          const body = await fetch('/currentversion.json');
          body
            .json()
            .then((data) => {
              if(!currentVersion) currentVersion = data.version;
              console.log(currentVersion, version);
              window.dispatchEvent(new CustomEvent('currentversion', { detail: data.version }));
            })
            .catch((err) => {
              //do nothing for now
            });
        };
        setInterval(versionCheck, 6000);
      }

      window.addEventListener('currentversion', function (e) {
        const version = e.detail;
        if (currentVersion !== version) {
          window.dispatchEvent(new CustomEvent('versionchanged', { detail: version }));
        }
      });

      window.addEventListener('versionchanged', function (e) {
        window.location.reload();
      });

      window.addEventListener('load', startVersionCheck);
    </script>
